    <h1>Remove Child Element</h1>

    <ol id="list">

    <h3 id="heading3">Remove Me ðŸ˜¤</h3>

    <script>
      /*
        
ab hamary pass condition he ky list me sirf item 1, and item 2 rehny chahye baki saron ko remove karna he or h3 remove me ðŸ˜¤ ko bhi javaScript ki madad sy remove karna he

        */

      let list = document.querySelector("#list");

      let item0 = list.firstElementChild;

      list.removeChild(item0);
