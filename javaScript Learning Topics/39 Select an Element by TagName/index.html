<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Select Element by TagName</h1>
    <hr />

    <div id="div1">
      <h2>Heading 1</h2>

      <p>paragraph 1</p>
    </div>

    <h2>Outer Heading</h2>

    <div id="div2">
      <h2>Heading 2</h2>

      <p>paragraph 2</p>

      <h2>Heading 3</h2>

      <p>paragraph 3</p>
    </div>

    <h2>Outer Heading</h2>

    <script>
      var div2 = document.getElementById("div2");

      var documentH2 = document.getElementsByTagName("h2");

      for (let i = 0; i < documentH2.length; i++) {
        documentH2[i].style.backgroundColor = "blue";

        /*
        
        webpage pe jitny bhi h2 tag hongy ye sb ka backgroundColor blue kar dy ga
        
        */
      }

      var div2H2 = div2.getElementsByTagName("h2");

      for (let i = 0; i < div2H2.length; i++) {
        div2H2[i].style.color = "white";

        /*
        
        ye ab sirf div2 ky h2z ky font color ko white kary ga 

        
        
        */
      }
    </script>

    <script src="app.js"></script>
  </body>
</html>
