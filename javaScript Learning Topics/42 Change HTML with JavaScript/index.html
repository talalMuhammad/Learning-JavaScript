<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Change HTML: with javaScript</h1>
    <hr />

    <h2>javaScript tuturial</h2>

    <script>
      /* innerHTML property sy hm fetch bhi karty hen or set bhi karty hen */

      let h2 = document.querySelector("h2");

      //   fetch value by using innerHTML

      console.log(h2.innerHTML); // javaScript tuturial

      //   set (change) value by using innerHTML

      h2.innerHTML = "javaScript: Value Changed by using innerHTML";
    </script>

    <script src="app.js"></script>
  </body>
</html>
