<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Query Selector</h1>

    <hr />

    <ul id="list1">
      <li class="item">Item 1</li>
      <li>Item 2</li>
      <li class="item">Item 3</li>
      <li id="item4">Item 4</li>
      <li class="item">Item 5</li>
      <li>Item 6</li>
    </ul>

    <hr />

    <ul id="list2">
      <li class="item">Item 1</li>
      <li>Item 2</li>
      <li class="item">Item 3</li>
      <li>Item 4</li>
      <li class="item">Item 5</li>
      <li id="item6">Item 6</li>
    </ul>

    <script>
      let ul = document.querySelector("ul");

      ul.style.fontSize = "20px";

      /*   is sy hamen ye samjh aya ky query Selector ko jo pehli condition setesfy milti he sirf usi pe changing karta he
     agy walo ko chor data he jesa ky is ny abhi kiya 
     pehly ul ka fontsize 20 px kar dia but dusry ul ka nhi kiya 
     agar hm chahty hen ky query selector hamary webpage pe sb ko select kar ky us pe hamari changes apply kar dy to us ky liye javascript me querySelectorAll() ka function ya method use hota he 
     */

      let item6 = document.querySelector("#item6");

      item6.style.fontSize = "22px";

      //   querySelectorAll()

      //   note: querySelector() and querySelectorAll() ka benifit ye he ky hm is me element ko CSS selector ki tra select kar sakty hen ðŸ¤¯

      let list2items = document.querySelectorAll("#list2>.item");

      for (let i = 0; i < list2items.length; i++) {
        list2items[i].style.backgroundColor = "blue";
      }

      console.log(list2items);
    </script>

    <script src="app.js"></script>
  </body>
</html>
